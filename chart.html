<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Chart Library</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart" width="600" height="400"></canvas>

  <script>
    const AnimatedChart = {
      chart: null,

      init: function(canvasId) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        this.chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              label: 'Animated Chart',
              data: [],
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            }]
          },
          options: {
            animation: {
              duration: 500, 
            },
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: 'X Axis'
                }
              },
              y: {
                display: true,
                title: {
                  display: true,
                  text: 'Y Axis'
                }
              }
            }
          }
        });

        this.startAnimation();
      },

      startAnimation: function() {
        let counter = 0;
        const interval = setInterval(() => {
          this.addData(counter++);
          this.updateChart();
          if (counter === 10) {
            clearInterval(interval);
          }
        }, 500); 
      },

      addData: function(value) {
        this.chart.data.labels.push(`Point ${value}`);
        this.chart.data.datasets[0].data.push(Math.floor(Math.random() * 100));
      },

      updateChart: function() {
        this.chart.update();
      }
    };


    window.onload = function() {
      AnimatedChart.init('myChart');
    };
  </script>
</body>
</html>
