<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Animation Library - Purple Cube with Lines</title>
    <h1>The Diabolical Spinning Purple Cube</h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="animationContainer"></div>

  <script>
    const ThreeDAnimation = {
      scene: null,
      camera: null,
      renderer: null,
      cube: null,

      init: function(containerId) {
     
        this.scene = new THREE.Scene();

    
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.z = 5;

      
        this.renderer = new THREE.WebGLRenderer();
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById(containerId).appendChild(this.renderer.domElement);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x800080 }); 
        const cubeMesh = new THREE.Mesh(geometry, material);

   
        const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 }); 
        const wireframe = new THREE.WireframeGeometry(geometry);
        const wireframeLines = new THREE.LineSegments(wireframe, wireframeMaterial);

     
        const cubeGroup = new THREE.Group();
        cubeGroup.add(cubeMesh);
        cubeGroup.add(wireframeLines);
        this.cube = cubeGroup;
        this.scene.add(this.cube);

        this.animate();
      },

      animate: function() {
        requestAnimationFrame(this.animate.bind(this));

    
        this.cube.rotation.x += 0.03;
        this.cube.rotation.y += 0.03;

        this.renderer.render(this.scene, this.camera);
      }
    };

  
    window.onload = function() {
      ThreeDAnimation.init('animationContainer');
    };
  </script>
</body>
</html>
