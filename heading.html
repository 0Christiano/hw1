<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Bouncing Library</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="1500" height="800"></canvas>

  <script>
    const SquareBouncing = {
      canvas: null,
      context: null,
      square: {
        x: 50,
        y: 50,
        size: 100,
        speedX: 60,
        speedY: 60
      },
      
      init: function(canvasId) {
        this.canvas = document.getElementById(canvasId);
        this.context = this.canvas.getContext('2d');
        this.animate();
      },
      
      animate: function() {
        requestAnimationFrame(this.animate.bind(this));
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.moveSquare();
        this.drawSquare();
      },
      
      moveSquare: function() {
        this.square.x += this.square.speedX;
        this.square.y += this.square.speedY;
        
        if (this.square.x + this.square.size > this.canvas.width || this.square.x < 0) {
          this.square.speedX = -this.square.speedX;
        }
        
        if (this.square.y + this.square.size > this.canvas.height || this.square.y < 0) {
          this.square.speedY = -this.square.speedY;
        }
      },
      
      drawSquare: function() {
        this.context.fillStyle = '#FF0000';
        this.context.fillRect(this.square.x, this.square.y, this.square.size, this.square.size);
      }
    };

    // Initialize the SquareBouncing library on window load
    window.onload = function() {
      SquareBouncing.init('myCanvas');
    };
  </script>
</body>
</html>
