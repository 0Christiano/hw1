<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
  <script src="domManipulation.js" type="text/javascript"></script>
</head>
<body>
  <div id="myElement">Element to manipulate</div>
  <button id="highlightBtn">Highlight Element</button>

  <script>
    document.getElementById('highlightBtn').addEventListener('click', function() {
      const element = DOMLibrary.getElement('#myElement');
      DOMLibrary.addClass(element, 'highlight');
    });
  </script>
</body>
</html>
