<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Icons Library</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    const AnimatedIcons = {
      canvas: null,
      context: null,
      icons: [],

      init: function() {
        this.canvas = document.getElementById('myCanvas');
        this.context = this.canvas.getContext('2d');
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;


        for (let i = 0; i < 3; i++) {
          const icon = {
            x: Math.random() * this.canvas.width,
            y: Math.random() * this.canvas.height,
            radius: 30 + Math.random() * 20,
            speedX: 1 + Math.random() * 3,
            speedY: 1 + Math.random() * 3,
            color: `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},0.8)`
          };
          this.icons.push(icon);
        }

        this.animate();
      },

      animate: function() {
        requestAnimationFrame(this.animate.bind(this));
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);

        this.icons.forEach(icon => {
          this.moveIcon(icon);
          this.drawIcon(icon);
        });
      },

      drawIcon: function(icon) {
        this.context.beginPath();
        this.context.arc(icon.x, icon.y, icon.radius, 0, Math.PI * 2);
        this.context.fillStyle = icon.color;
        this.context.fill();
      },

      moveIcon: function(icon) {
        icon.x += icon.speedX;
        icon.y += icon.speedY;

        if (icon.x + icon.radius > this.canvas.width || icon.x - icon.radius < 0) {
          icon.speedX = -icon.speedX;
        }
        if (icon.y + icon.radius > this.canvas.height || icon.y - icon.radius < 0) {
          icon.speedY = -icon.speedY;
        }
      }
    };


    window.onload = function() {
      AnimatedIcons.init();
    };
  </script>
</body>
</html>
