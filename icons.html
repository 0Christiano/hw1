<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smiley Face Animation Library</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    const SmileyFaceAnimation = {
      canvas: null,
      context: null,
      faceX: 50,
      faceY: 50,
      speedX: 2,
      speedY: 2,
      faceSize: 100,

      init: function() {
        this.canvas = document.getElementById('myCanvas');
        this.context = this.canvas.getContext('2d');
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;

        this.animate();
      },

      animate: function() {
        requestAnimationFrame(this.animate.bind(this));
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);

        this.drawSmiley();
        this.moveFace();
      },

      drawSmiley: function() {
        this.context.beginPath();
        this.context.arc(this.faceX, this.faceY, this.faceSize, 0, Math.PI * 2); // Draw face
        this.context.fillStyle = '#FFD700'; // Yellow face color
        this.context.fill();

        this.context.beginPath();
        this.context.arc(this.faceX - 30, this.faceY - 20, 10, 0, Math.PI * 2); // Left eye
        this.context.fillStyle = '#000'; // Black eye color
        this.context.fill();

        this.context.beginPath();
        this.context.arc(this.faceX + 30, this.faceY - 20, 10, 0, Math.PI * 2); // Right eye
        this.context.fillStyle = '#000'; // Black eye color
        this.context.fill();

        this.context.beginPath();
        this.context.arc(this.faceX, this.faceY, 60, 0, Math.PI); // Smile
        this.context.lineWidth = 5;
        this.context.strokeStyle = '#000'; // Black smile color
        this.context.stroke();
      },

      moveFace: function() {
        this.faceX += this.speedX;
        this.faceY += this.speedY;

        if (this.faceX + this.faceSize > this.canvas.width || this.faceX - this.faceSize < 0) {
          this.speedX = -this.speedX;
        }
        if (this.faceY + this.faceSize > this.canvas.height || this.faceY - this.faceSize < 0) {
          this.speedY = -this.speedY;
        }
      }
    };

    // Initialize the SmileyFaceAnimation library on window load
    window.onload = function() {
      SmileyFaceAnimation.init();
    };
  </script>
</body>
</html>
